        <button class="myqf">
          <h4>We can only see a short distance ahead, but we can see plenty that needs to be done.</h4>
          <p class="myimgac" >-Alan Turing, From his paper on the Turing test</p>
        </button>
        <button class="myqf">
          <h4> A computer would deserve to be called intelligent if it could deceive a human into believing that it was human.</h4>
          <p class="myimgac">-Alan Turing</p>
        </button>
        <button class="myqf">
          <h4> Science is a differential equation. Religion is a boundary condition.
          </h4>
          <p class="myimgac">-Alan Turing, Quoted in J D Barrow, Theories of everything</p>
        </button>
        
        <button class="myqf">
          <h4> In the time of Galileo it was argued that the texts, 'And the sun stood still ... and hasted not to go down about a
          whole day' (Joshua x. 13) and 'He laid the foundations of the earth, that it should not move at any time' (Psalm cv. 5)
          were an adequate refutation of the Copernican theory.
          </h4>
          <p class="myimgac">-Alan Turing, Computing Machinery and Intelligence, Mind 59 (1950), 443.</p>
        </button>
